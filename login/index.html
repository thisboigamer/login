<!DOCTYPE html>
<html lang="en">
<head>
  <title>LiveJournal: Discover global communities of friends who share your unique passions and interests</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <h1>LiveJournal</h1>
  </header>
  <h2>Log In</h2>
  <form action="#null">
  <ul>
    <li>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
    </li>
    <li>
      <label for="password">Password</label>
      <input type="text" name="password" id="password" />
    </li>
    <li>
    <!---Thinking that new users may still use this form to sign up, will redirect them to a sign-in form is no registered username or email is in registry--->
      <input type="submit" id="submit" value="Login or Sign Up" />
    </li>
  </ul>
  </form>

</body>
</html>
