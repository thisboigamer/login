<!DOCTYPE html>
<html lang="en">
<head>
  <title>LiveJournal: Discover global communities of friends who share your unique passions and interests</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="screen.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="modernizr.custom.09417.js"> </script>
</head>
<body>
  <header>
    <h1>LiveJournal</h1>
    <ul id="navigation">
      <li><a href="http://www.livejournal.com/browse/">Communities</a></li>
      <li><a href="http://www.livejournal.com/shop/">Shop</a></li>
    </ul>
  </header>
  <div class="login">
  <h2>Log In</h2>
  <form action="#null" id="Login" method="get">
  <ul>
    <li>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
    </li>
    <li>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </li>
    <li>
    <!---Thinking that new users may still use this form to sign up, will redirect them to a sign-in form is no registered username or email is in registry-->
      <div class="register">
      <button type="submit">Login</button>
      </div>
    </li>
  </ul>
  </form>
  </div>


  <div class= "signup">
  <h2>Sign Up</h2>
  <form action="#null" id="signup" method="post">
  <ul>
    <li>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
    </li>
    <li>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </li>
    <li>
      <label for="email">E-Mail</label>
      <input type="email" name="email" id="email" />
    </li>
    <!---Actually rethinking the need to include a category for gender in this form. I don't see how it adds or subtracts from the user experience and think it actually complicates.
    <li>
      <label for="gender">Gender Identity</label>
      <select>
        <option>Unspecified</option>
        <option>Female</option>
        <option>Male</option>
        <option>Gender Fluid</option>
        <option>Agender</option>
        <option>Genderqueer</option>
        <option>Neutral</option>
        <option>Other</option>
      </select>
    </li>
    -->
    <li>
      <label for="birthday">Birthday</label>
      <select>
        <option>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <input type="tel" maxlength=2 name="day" size=2 id="birthday" />
      <input type="tel" maxlength=4 name="year" size=4 id="birthdayyear" />
    </li>
    <li>
      <div class="adult">
        <label for="adult">This blog contains adult content</label>
        <input type="checkbox" name="adult" id="adult" />
      </div>
    </li>
    <li>
      <div class="register">
      <button type="submit">Register</button>
      </div>
    </li>
  </ul>
  </form>
  </div>


</body>
</html>
