<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    LiveJournal: Discover global communities of friends who share your unique passions and interests
  </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="screen.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="modernizr.custom.09417.js"> </script>
</head>
<body>
  <header>
    <h1>LiveJournal</h1>
    <!--This creates the header navigation bar, links go to actual LJ site-->
    <ul id="navigation">
      <li>
        <a href="http://www.livejournal.com/browse/">Communities</a>
      </li>
      <li>
        <a href="http://www.livejournal.com/shop/">Shop</a>
      </li>
    </ul>
  </header>

  <h2>Log In or Register</h2>
  <!--This is the form-->

  <form action="#null" class="login" id="Login" method="get">
    <ul>
      <li class="register">
        <label for="register">I am a new user</label>
          <input type="checkbox" name="register" id="register" />
      </li>
  <!--Autofocused to this section when page is loaded-->
      <li>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autofocus />
      </li>
      <li>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </li>
      <li>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" />
      </li>
      <li>
        <label for="birthday">Birthday</label>
  <!--This creates the selectable dropdown menu for months-->
        <select>
          <option id="#null">Month</option>
          <option id="01">January</option>
          <option id="02">February</option>
          <option id="03">March</option>
          <option id="04">April</option>
          <option id="05">May</option>
          <option id="06">June</option>
          <option id="07">July</option>
          <option id="08">August</option>
          <option id="09">September</option>
          <option id="10">October</option>
          <option id="11">November</option>
          <option id="12">December</option>
        </select>
        <input type="tel" maxlength=2 name="day" size=2 id="birthday" />
        <input type="tel" maxlength=4 name="year" size=4 id="birthdayyear" />
      </li>
      <li class="adult">
        <label for="adult">This blog contains adult content</label>
        <input type="checkbox" name="adult" id="adult" />
      </li>
    <!--This uses a button instead of an input "submit" type-->
      <li>
        <button type="submit">Register</button>
      </li>
    </ul>
</form>



</body>
</html>
